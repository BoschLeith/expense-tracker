<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>

<body>
    <h1>Expenses</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Amount</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Category}}</td>
            <td>{{.Amount}}</td>
        </tr>
        {{end}}
    </table>
</body>

</html>
