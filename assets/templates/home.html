{{define "title"}}Home{{end}}

{{define "main"}}
<h2>Expenses</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Amount</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Category}}</td>
        <td>${{.Amount}}</td>
    </tr>
    {{end}}
</table>
{{end}}
